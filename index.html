<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random user (API)</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <h2>RANDOM USER GENERATOR <br> USING API</h2>
        <div class="userBox">
            <div class="userDetails">
                <div class="userImg"> <img class="userPic" src="#" alt="user_image"></div>
                <div class="userContent">
                    <div>
                        <h1 class="userData"> <span class="lable lableN"> &nbsp;</span> <span class="name">
                                &nbsp;</span></h1>
                    </div>
                    <div>
                        <h2 class="userData"> <span class="lable lableA"> &nbsp;</span> <span class="age">&nbsp;</span>
                        </h2>
                    </div>
                    <div>
                        <h2 class="userData"> <span class="lable lableG"> &nbsp;</span> <span
                                class="gender">&nbsp;</span>
                        </h2>
                    </div>
                    <div>
                        <h2 class="userData"> <span class="lable lableP"> &nbsp;</span> <span
                                class="phone">&nbsp;</span>
                        </h2>
                    </div>

                </div>
            </div>
            <h2 class="about">More About <span class="sName"></span></h2>
            <div class="aboutPara userData">
                <p class="para">
                    
                </p>
            </div>
            <div class="btn">
                <button class="newUser" disabled="disabled">New</button>
            </div>
        </div>
    </header>
    <div class="internetCheck"></div>
    <div class="error"></div>
</body>
</html>
